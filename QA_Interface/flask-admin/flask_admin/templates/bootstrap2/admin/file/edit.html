{% extends 'admin/master.html' %}
{% import 'admin/lib.html' as lib with context %}

{% block body %}
    <h3>{{ _gettext('You are editing %(path)s', path=path) }}</h3>
    {% if error %}
    <span>This file cannot be edited for now.</span>
    {% else %}
    {{ lib.render_form(form, dir_url) }}
    {% endif %}
{% endblock %}
